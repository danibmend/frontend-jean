<div class="login-container">
    <form (ngSubmit)="onSubmit()">
        <h2>Logar Usu√°rio para acessar</h2>
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="newLogin.email" name="email" required>
  
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="newLogin.password" name="password" required>
  
      <button type="submit">Login</button>
      <button type="button" (click)="openCadastro()">Cadastro</button>
    </form>
  </div>

  <app-cadastro *ngIf="showCadastro"></app-cadastro>
